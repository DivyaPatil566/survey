<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>

    <style>

        body{
            font-size: larger;
        }

        .main{
            margin-left: 33vw;
            width: 500px;
            background-color: white;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">

        <form action="">
        
            <h1> <u> Survey From WEBTECH </u></h1>
            <p>Thanks for taking the time to help us to improve the platform</p>
        

        

            
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" required>
            <br><br>

            <label for="Email">Email:</label>
            <input type="text" placeholder="Enter your Email" required>
            <br><br>

            <label for="Phone Number">Phone Number:</label>
            <input type="number" placeholder="Enter your Phone Number" required>
            <br><br>

            <label for="Address">Address:</label>
            <input type="text" placeholder="Enter your Address" required>

            <p>Which option best describe your current role</p>
                <select>
                    <option value disabled selected >Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <div class="form-group">
                    <p>How you come to know about WEBTECH ?</p>
                    <label for="">
                        <input type="radio" value="freinds"
                        class="inputRadio"> Friends
                    </label>
                    <br>

                    <label for="">
                        <input type="radio" value="tv-ads"
                        class="inputRadio"
                        >TV Ads
                    </label>
                    <br>
                    
                    <label for="">
                        <input type="radio" value="social-media"
                        class="inputRadio"> Social Media
                    </label>
                    <br>
                    
                    <label for="">
                        <input type="radio" value="newspaper"
                        class="inputRadio"> Newspaper
                    </label>
                    <br>
                    
                    <label for="">
                        <input type="radio" value="other"
                        class="inputRadio"> Other
                    </label>

                </div>

                <div class="form-group">
                    <p>Would you like to see improved ? </p>
                    <label for="">
                        <input type="checkbox" value="front-end-dev"> Front-end Developer
                    </label><br>

                    <label for="">
                        <input type="checkbox" value="back-end-dev"> Back-end Developer
                    </label><br>

                    <label for="">
                        <input type="checkbox" value="app-dev">  Android App Developer
                    </label><br>

                    <label for="">
                        <input type="checkbox" value="soft-engineering"> Software Engineering
                    </label><br>

                    <label for="">
                        <input type="checkbox" value="other"> Other
                    </label><br>
                </div>

                <div class="form-group">
                    <p>Give us your feedback</p>
                    <textarea name="." cols="30" rows="5" placeholder="Enter your Feedback here.."></textarea>
                </div>

                <button type="submit" style="margin-left: 5vw;" >Submit</button>
        </form>
    </div>
    
</body>
</html>
